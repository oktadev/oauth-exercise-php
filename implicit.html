
<div id="login">
	<a href="">Log In</a>
</div>

<div id="signed-in">
	<p><b>Access Token</b></p>
	<code style="word-wrap: break-word;" id="access-token"><code>
</div>

<script>
var token;
if(window.location.hash && (token=window.location.hash.match("access_token=([^&]+)")[1])) {
  
  console.log(token);

  document.getElementById("login").classList.add("hidden");
  document.getElementById("access-token").innerText = token;

}
</script>

<style>
.hidden {
	display: none;
}
</style>
