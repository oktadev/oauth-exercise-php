<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<div id="login">
	<a href="">Log In</a>
</div>

<div id="signed-in">
	<p><b>Access Token</b></p>
	<code style="word-wrap: break-word;"><code>
</div>

<script>
$(function(){
var token;
if(window.location.hash && (token=window.location.hash.match("access_token=([^&]+)")[1])) {
  
  console.log(token);

  $("#login").hide();
  $("#signed-in code").text(token);

}
});
</script>
